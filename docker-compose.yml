---
version: '3.8'

volumes:
  pg-data:

services:
  jupyter:
    build:
      dockerfile: docker/jupyter/Dockerfile
      context: ./
    ports:
      - 8888:8888
    environment:
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - $HOME/Projects/:/home/jovyan/work
      - $HOME/Data/:/home/jovyan/data

  postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      - pg-data:/var/lib/postgresql/data
